<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='deposit.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='loginregister.css') }}">
</head>
<body>
    <div class="container">
        <h2>Deposit</h2>
        <br>
        <div class="account-info">
            <input type="text" class="account-number" placeholder="Username">
            <input type="text" class="account-name" placeholder="Account name">
        </div>
        <input type="text" class="amount-input" placeholder="Deposit amount">
        <br>
        <br>
        <p>Daily Limit: <strong>$10,000</strong> </p> 
        <p>30-Day Limit: <strong>$30,000</strong></p>
        <br>
        <div id="upload-box">
            <input type="file" id="file-input" accept="image/*" hidden />
            <div id="upload-content">
                <span style="font-size:150px;">â¬†</span>
                <p>Upload Electronic Check</p>
            </div>
        </div>
        <div class="buttons">
            <button class="nav-button">Cancel</button>
            <button class="login-button">Deposit</button>
        </div>
    </div>

        <script>
            function updateDate() {
                let today = new Date();
                let formattedDate = (today.getMonth()+1) + '/' + today.getDate() + '/' + today.getFullYear();
                document.getElementById("current-date").innerText = formattedDate;
            }
            window.onload = updateDate;
           
            const uploadBox = document.getElementById("upload-box");
            const fileInput = document.getElementById("file-input");

            uploadBox.addEventListener("click", () => fileInput.click());

            uploadBox.addEventListener("dragover", (e) => {
                e.preventDefault();
                uploadBox.classList.add("drag-over");
            });

            uploadBox.addEventListener("dragleave", () => {
                uploadBox.classList.remove("drag-over");
            });

            uploadBox.addEventListener("drop", (e) => {
                e.preventDefault();
                uploadBox.classList.remove("drag-over");
                const file = e.dataTransfer.files[0];
                if (file) handleFileUpload(file);
            });

            fileInput.addEventListener("change", (e) => {
                const file = e.target.files[0];
                if (file) handleFileUpload(file);
            });

            function handleFileUpload(file) {
                if (!file.type.startsWith("image/")) {
                alert("Please upload an image file.");
                return;
                }
                alert(`File uploaded: ${file.name}`);
            }

        </script>
    </body>
    
</html>
