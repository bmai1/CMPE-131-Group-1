<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='loginregister.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Register</h2>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <form id="register-form" method="post"> 
            <input class="login-input" id="userid" name="userid" autocomplete="off" placeholder="Username" pattern="^[a-zA-Z0-9]+$" minlength="5" title="Only letters and numbers allowed (no spaces or special characters)" required>
            <br>
            <input class="login-input" type="email" id="email" name="email" autocomplete="off" placeholder="Email" required>
            <br>
            <input class="login-input" id="password" name="password" autocomplete="off" type="password" placeholder="Password" minlength="5" required>
            <br>
            <div>
                <input class="login-input" id="address1"  name="address1" autocomplete="off" placeholder="Address" required> 
                <br>
                <input class="login-input" id="address2"  name="address2" autocomplete="off" placeholder="Address" >
            </div>
            <div>
                <input class="login-input" id="city"  name="city" autocomplete="off" placeholder="City" required>
                <br>
                <select class="login-input" id="state" style="width: 68%;" name="state" required>
                    <option value="" disabled selected>State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                <input class="login-input" id="zip" style="width: 30%;" name="zip" autocomplete="off" placeholder="ZIP code" maxlength="10" required>
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input class="login-input" style="width: 69%;" type="date" id="dob" name="dob" required>
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input class="login-input" style="width: 69%;" type="tel" id="phone" name="phone" pattern="{3}-{3}-{4}" placeholder="XXX-XXX-XXXX" maxlength="12" required>
            </div>
            <button type="submit" class="login-button">Register</button>
        </form>
        <br>
        <a href="{{ url_for('login') }}"><button class="nav-button">Log into existing account</button></a>
        <br>
        <a href="{{ url_for('index') }}"><button class="nav-button">Home</button></a>
    </div>
</body>
</html>
