<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/loginregister.css') }}">
</head>
<body>
    <div class="registration-form">
        <h2>Register</h2>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <form id="register-form" method="post"> 
            <div class="form-row"> <input class="login-input" id="userid" name="userid" autocomplete="off" placeholder="Username" pattern="^[a-zA-Z0-9]+$" minlength="5" title="Only letters and numbers allowed (no spaces or special characters)" required>
                <input class="login-input" type="email" id="email" name="email" autocomplete="off" placeholder="Email" required>
            </div>
            <input class="login-input" id="password" name="password" autocomplete="off" type="password" placeholder="Password" minlength="5" required>
            <br>
            <div>
                <input class="login-input" id="address1"  name="address1" autocomplete="off" placeholder="Address" required> 
                <br>
                <input class="login-input" id="address2"  name="address2" autocomplete="off" placeholder="Address" >
            </div>
            <div class="form-row city-state-zip-row"> 
                <input class="login-input" id="city" name="city" autocomplete="off" placeholder="City" required>
                <select class="login-input" id="state" name="state" required>
                    <option value="" disabled selected>State</option>
                    <option value="AL">AL</option>
                    <option value="AK">AK</option>
                    <option value="AZ">AZ</option>
                    <option value="AR">AR</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DE">DE</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="IA">IA</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="ME">ME</option>
                    <option value="MD">MD</option>
                    <option value="MA">MA</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MS">MS</option>
                    <option value="MO">MO</option>
                    <option value="MT">MT</option>
                    <option value="NE">NE</option>
                    <option value="NV">NV</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>
                    <option value="NY">NY</option>
                    <option value="NC">NC</option>
                    <option value="ND">ND</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PA">PA</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VT">VT</option>
                    <option value="VA">VA</option>
                    <option value="WA">WA</option>
                    <option value="WV">WV</option>
                    <option value="WI">WI</option>
                    <option value="WY">WY</option>
                </select>
                <input class="login-input" id="zip" name="zip" autocomplete="off" placeholder="ZIP code" maxlength="10" required>
            </div>
            <div class="date-phone-row">
                <div>
                    <label for="dob">Date of Birth:</label>
                    <input class="login-input" style="width: 69%;" type="date" id="dob" name="dob" required>
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input class="login-input" style="width: 69%;" type="tel" id="phone" name="phone" pattern="{3}-{3}-{4}" placeholder="XXX-XXX-XXXX" maxlength="12" required>
                </div>
            </div>
            <button type="submit" class="login-button">Create new account</button>
        </form>
        <div class="button-row">
            
            <div> 
                <a href="{{ url_for('login') }}"><button class="nav-button">Log into existing account</button></a>               
                <a href="{{ url_for('index') }}"><button class="nav-button">Home</button></a>
            </div>
        </div>
    </div>
</body>
</html>
